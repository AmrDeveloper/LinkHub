buildscript {

    ext.kotlin_version = "1.5.10"
    ext.nav_version = "2.3.5"
    ext.hiltVersion = "2.36"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 30
    coreKtxVersion = '1.5.0'
    appcompatVersion = '1.3.0'
    fragmentVersion = "1.3.4"
    lifecycleVersion = "2.2.0"

    materialVersion = '1.3.0'
    recyclerviewVersion = '1.2.1'
    cardviewVersion = '1.0.0'

    roomVersion = "2.4.0-alpha01"
    coroutinesVersion = "1.3.9"

    gsonVersion = "2.8.8"

    navvigationVersion = '2.3.5'

    timberVersion = '4.7.1'
    leackcanaryVersion = '2.7'

    junitVersion = '4.13.2'
    junitExtVersion = '1.1.2'
    truthVersion = '1.0.1'
    archCoreTestVersion = '2.1.0'
    coroutinesTestVersion = '1.2.1'
    espressoVersion = '3.3.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}